<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>This is a paragraph.</p>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <button id="btn1">追加文本</button>
    <button id="btn2">追加列表项</button>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("p").append("<p>append</p>");
            });
            $("#btn2").click(function(){
                $("ol").append("<li>append</li>");
            });
        });
    </script>
</body>
</html>
