<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ol,ul{
				list-style: none;
			}
			#container{
				width: 390px;
				height: 200px;
				border: 1px solid #000;
				margin: 100px auto;
				overflow: hidden;
				position: relative;
			}
			#content{
				width: 570px;
				position: absolute;
			}
			#content li{
				width: 120px;
				height: 120px;
				background: #000000;
				color: #fff;
				text-decoration: center;
				line-height: 120px;
				font-size: 30px;
				text-align: center;
				float: left;
				margin-right:10px;		
			}
			#arrows{
				width: 110px;
				height: 30px;
				position: absolute;
				left: 50%;
				margin-left: -55px;
				bottom: 25px;
			}
			#prev,#next{
				width: 50px;
				height: 30px;
				float: left;
				background: #cccccc;
				color: #fff;
				text-align: center;
				line-height: 30px;
				margin-right: 5px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<ul id="content">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
			<div id="arrows">
				<span id="prev">向左</span>
				<span id="next">向右</span>
			</div>
		</div>
		<script>
			var oContent=document.getElementById("content");
			var oPrev=document.getElementById("prev");
			var oNext=document.getElementById("next");
			var speed=0;
			
			oContent.innerHTML += oContent.innerHTML;
			oContent.style.width = oContent.offsetWidth*2+"px";
			
			setInterval(function(){
				oContent.style.left = oContent.offsetLeft-speed + "px";
				
				if(oContent.offsetLeft <= -oContent.offsetWidth / 2){
					oContent.style.left = 0;
				}
				
				if(oContent.offsetLeft>0){
					oContent.style.left = -oContent.offsetWidth / 2 + "px";
				}
			},50);
			
			oPrev.onmouseover = oNext.onmouseover=function(){
				if(this==oPrev){
					speed = 10;
				}
				else{
					speed = -5;
				}
			};
		</script>
	</body>
</html>
