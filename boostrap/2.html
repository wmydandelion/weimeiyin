<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>表格</h2>
        <p>创建响应式表格 (将在小于768px的小型设备下水平滚动)。另外：添加交替单元格的背景色：</p>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>street</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>w</td>
                    <td>mmbmb</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Debbie Dallas</td>
                    <td>Houston Street</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>John Doe</td>
                    <td>Madison Street</td>
                </tr>

                </tbody>
            </table>
        </div>
        <h2>图标</h2>
        <p>插入图标：</p>
        云图标: <span class="glyphicon glyphicon-cloud"></span></p>
        <p>信件图标: <span class="glyphicon glyphicon-envelope"></span></p>
        <p>搜索图标: <span class="glyphicon glyphicon-search"></span></p>
        <p>打印图标: <span class="glyphicon glyphicon-print"></span></p>
        <p>下载图标：<span class="glyphicon glyphicon-download"></span></p>
    </div>
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</body>
</html>
