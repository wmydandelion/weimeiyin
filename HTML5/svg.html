<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wave{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: rgb(118,218,255);
            border-radius: 50%;
        }
        &::before,
         &::after{
              content: '';
              position: absolute;
              width: 400px;
              height: 400px;
              top: 0;
              left: 50%;
            background-color: rgba(255,255,255,.4);
            border-radius: 45%;
            transform: translate(-50%,-70%) rotate(0);
            animation: rotate 6s linear infinite;
              z-index:10;
         }
        &::after{
             border-radius: 47%;
             transform: translate(-50%,-70%) rotate(0);
             animation: rotate 10s linear -5s infinite;
             z-index:20;
         }
        @keyframes rotate {
            50%{
                -webkit-transform: translate(-50%,-73%) rotate(180deg);
                -moz-transform: translate(-50%,-73%) rotate(180deg);
                -ms-transform: translate(-50%,-73%) rotate(180deg);
                -o-transform: translate(-50%,-73%) rotate(180deg);
                transform: translate(-50%,-73%) rotate(180deg);
            }
            100%{

                -webkit-transform: translate(-50%,-70%) rotate(360deg);
                -moz-transform: translate(-50%,-70%) rotate(360deg);
                -ms-transform: translate(-50%,-70%) rotate(360deg);
                -o-transform: translate(-50%,-70%) rotate(360deg);
                transform: translate(-50%,-70%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<svg width="200px" height="200px" version="1.0" xmlns="http://www.w3.org/2000/svg">
    <text class="liquidFillGuageText" text-anchor="middle" font-size="42px" transform="translate(100,120)" style="fill:#000">
        50%
    </text>
    <g id="wave">
        <path id="wave-2" fill="rgba(154,205,50,.8)" d="M 0 100 C 133.633 85.12 51.54 116.327 200 100 A 95 95 0 0 1 0 100 Z">
            <animate dur="5s" repeatCount="indefinite" attributeName="d" attributeType="XML" values="M0 100 C90 28,92 179,200 100 A95 95 0 0 1 0 100 Z;
            M0 100 C145 100,41 100,200 100 A95 95 0 0 1 0 100 Z;
            M0 100 C90 28,92 179,200 100 A95 95 0 0 1 0 100 Z"></animate>
        </path>
    </g>
    <circle cx="100" cy="100" r="80" stroke-width="10" stroke="white" fill="transparent"></circle>
    <circle cx="100" cy="100" r="90" stroke-width="20" stroke="yellogreen" fill="none" class="percentage-pie-svg"></circle>
</svg>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        let canvas = $("canvas");
        let ctx = canvas[0].getContext('2d');
        let radius = (Math.PI/180);
        let startTime = Date.now();
        let time = 2000;
        let clockwise = 1;
        let cp1x,cp1y,cp2x,cp2y;
        requestAnimationFrame(function waveDraw() {
            let t = Math.min(1.0,(Date.now - startTime)/time);
            if (clockwise){
                cp1x = 90+(55*t);
                cp1y = 28+(72*t);
                cp2x = 92+(51*t);
                cp2y= 179+(79*t);
            }else {
                cp1x = 145+(55*t);
                cp1y = 100+(72*t);
                cp2x = 41+(51*t);
                cp2y= 100+(79*t);
            }
            ctx.clearRect(0,0,200,200);
            ctx.beginPath();
            ctx.moveTo(0,100);
            ctx.bezierCurveTo(cp1x,cp1y,cp2x,cp2y,200,100);
            ctx.arc(100,100,100,0,radius,0);
            ctx.fillStyle = "rgba(154,205,50,.8)";
            ctx.fill();
            ctx.save();
            if (t==1){
                startTime = Date.now();
                clockwise = !clockwise;
            }
            requestAnimationFrame(waveDraw);
        });
    });
</script>
</body>
</html>
