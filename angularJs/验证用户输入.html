<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <form action="" ng-app="" name="myForm">
        Email:
        <input type="email" name="myApp" ng-model="text"/>
        <span ng-show="myForm.myAddress.$error.email">
            不是一个合法的邮箱地址
        </span>
        <p>
            在输入框里输入你的邮箱地址，如果不是一个合法的邮箱地址，会弹出提示信息。
        </p>
    </form>
</body>
</html>
