<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书馆</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #container{
            width: 600px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            -webkit-perspective: 800px;
        }
        #container img{
            position: absolute;
            left:0;
            top:0;
            right: 0;
            bottom:0;
            opacity: 0;
            width: 600px;
            height: 400px;
            -webkit-transform-origin: center 100%;

        }
        #prev,#next{
            width: 50px;
            height: 50px;
            background: #cccccc;
            position: absolute;
            top:50%;
            margin-top:-25px;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-size: 50px;
            color:#fff;
            -webkit-text-stroke: 1px #000;
            -webkit-box-shadow: 5px 5px 3px 3px rgba(0,0,0,0.5);

        }
        #prev{
            left:-100px;
        }
        #next{
            right: -200px;
        }
        .show{
            -webkit-animation: show 1s ease forwards;
        }
        @-webkit-keyframes show {
            0%{
                -webkit-transform: rotateX(180deg);
            }
            100%{
                -webkit-transform: rotateX(0deg);
                opacity: 1;
            }
        }
        .hide{
            -webkit-animation: hide 0.5s ease forwards;
        }
        @-webkit-keyframes hide {
            0%{
                -webkit-transform: rotateX(0deg);
                opacity: 1;
            }
            100%{
                -webkit-transform: rotateX(-180deg);
                opacity: 0;
            }
        }

    </style>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="container">
    <div id="big-img">
        <img src="img/1.jpg" alt="" style="z-index: 8">
        <img src="img/2.jpg" alt="" style="z-index: 7">
        <img src="img/3.jpg" alt="" style="z-index: 6">
        <img src="img/4.jpg" alt="" style="z-index: 5">
        <img src="img/5.jpg" alt="" style="z-index: 4">

        <span id="prev">&ltcc;</span>
        <span id="next">&gtcc;</span>

    </div>
    <div id="small-img">
    <img src="img/1.jpg" alt="">
    <img src="img/2.jpg" alt="">
    <img src="img/3.jpg" alt="">
    <img src="img/4.jpg" alt="">
    <img src="img/5.jpg" alt="">

</div>
</div>

    line-height: 100px;background: red;font-weight: bolder;font-size:80px;color: white;float: right;box-shadow: 10px 10px 10px rgba(0,0,0,.8)">
        <a style="text-decoration: none;" href="1.html">&gt;</a>
    </span>

<div class="footer">
    &copy;东北林业大学图书馆
</div>
<script src="js/jslib.js"></script>
<script src="js/index.js"></script>



</body>
</html>
