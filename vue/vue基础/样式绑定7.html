<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://unpkg.com/vue/dist/vue.js"></script>
    <title></title>
</head>
<body>

    <div id="app">
        <div v-bind:style="styleObject">MMSEUWYRJKJKQO</div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                styleObject:{
                    color:'yellow',
                    fontSize:'100px',
                    backgroundColor:'pink'
                }
            }
        });
    </script>
</body>
</html>
