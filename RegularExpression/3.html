<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var str = "http://www.runoob.com:80/html/html-tutorial.html";
    patt1 = /(\w+):\/\/([^/:]+)(:d*)?([^#]*)/;
    arr = str.match(patt1);
    for (var i = 0;i<arr.length;i++){
        document.write(arr[i]);
        document.write("<br>");
    }

</script>
</body>
</html>
