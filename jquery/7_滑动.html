<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #panel,#flip{
            padding: 10px;
            text-align: center;
            background-color: #08BECE;
            border: solid 3px #bc2e2e;
        }
        #panel{
            display: none;
            padding: 40px;
        }

    </style>
</head>
<body>
    <button id="stop">停止滑动</button>
    <div id="flip">点击这里，向下滑动面板</div>
    <div id="panel">Hello world!</div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown(5000);
            });
            $("#stop").click(function(){
                $("#panel").stop();
            });
        });
    </script>
</body>
</html>
