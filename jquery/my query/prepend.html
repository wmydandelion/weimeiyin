<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function () {
                $("p").prepend("<b>在开头追加</b>")
            });
            $("#btn2").click(function () {
                $("li").prepend("<b>在开头追加</b>")
            });
        });
    </script>
</head>
<body>

<p>这是一个段落。</p>
<p>这是另外一个段落。</p>
<ol>
    <li>列表 1</li>
    <li>列表 2</li>
    <li>列表 3</li>
</ol>
<button id="btn1">添加文本</button>
<button id="btn2">添加列表项</button>

</body>
</html>
