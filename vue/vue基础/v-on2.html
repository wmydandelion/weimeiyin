<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <button v-on:click="greet">Greet</button>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                name:'vue.js'
            },
            methods:{
                greet:function(event){
                    alert('HELLO  '+this.name+'  !');
                    alert(event.target.tagName);
                }
            }
        });
        app.greet();
    </script>
</body>
</html>
