<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>运动详情页面</title>
    <!-- 开始设置桌面图标，自适应屏幕   -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icon-72.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/icon-144.png">
        <link rel="apple-touch-startup-image" sizes="1024x748" href="images/icon-1024x748.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
    <!-- 结束设置桌面图标，自适应屏幕   -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link href="css/mobiscroll.css" rel="stylesheet" type="text/css" />
    <script src="js/mobiscroll.js" type="text/javascript"></script>
    <script type="text/javascript">
        // 初始化插件内容
        var opt_data = {
              preset: 'date', //日期格式 date（日期）|datetime（日期加时间）
              theme: 'jqm', //皮肤样式
              display: 'modal', //显示方式
              mode: 'clickpick', //日期选择模式
              dateFormat: 'yy-mm-dd', // 日期格式
              setText: '确定', //确认按钮名称
              cancelText: '取消',//取消按钮名籍我
              dateOrder: 'yymmdd', //面板中日期排列格式
              dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
              yearText: '年', monthText: '月',  dayText: '日',  //面板中年月日文字
              endYear:2020, //结束年份
              showNow:true,
              nowText:'今天',
              hourText:'小时',
              minuteText:'分'
          };
      // 使用定义插件
          $(document).on("pageinit", "#pageone", function(){
            $("#txtBirthday").mobiscroll(opt_data);
            
          });
      </script>   
    <style>
          h1{
              text-align: center;
            }
    
    </style>
</head>
<body>
<div data-role="page" id="pageone" style="background-color: lightgrey;">
  <h1>运动详情</h1>
  <div data-role="content">
     <div class="ui-grid-a">
            <div class="ui-block-a"><a href="index.html" class="ui-btn ui-icon-carat-l ui-btn-icon-left ui-corner-all">返回</a></div>
            <div class="ui-block-b"><a href="userCenter.html" class="ui-btn ui-icon-user ui-btn-icon-right ui-corner-all">个人中心</a></div>
        </div>
  

  <div data-role="header">
      <h3>选择日期</h3>
      
  </div>

  <div data-role="content" class="ui-btn ui-icon-calendar ui-btn-icon-left ui-corner-all>
    <form method="post" action="demoform.asp">     
      <label for="txtBirthday"></label>
      <input type="text" id="txtBirthday" name="txtBirthday"/>
    </form>
  </div>
  <div data-role="content">
    <form action="#">
      骑行距离：<input type="text" value="5km"><br />
      消耗卡路里：<input type="text" value="3000j"><br />
      节能减排：<input type="text" value="120COD">
    </form>

  </div>
  <div data-role="footer">
    <h3><a href="regist.htm" class="ui-btn ui-icon-grid ui-btn-icon-right ui-corner-all">健康情况</a></h3>
  </div>
  


</div>
</body>
</html>
