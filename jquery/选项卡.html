<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        #container{
            width: 420px;
            margin: 100px;
        }
        li{
            float: left;
            border: 1px solid #00ffff;
            background: #ffcccc;
            color: #FF6500;
            width: 80px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            margin-right: 5px;
        }
        li.selected{
            background: green;
            color: darkred;
        }
        #content{
            height: 300px;
            background: #cccccc;
        }
        #content div{
            height: 300px;
            display: none;
        }
        #content div.selected{
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li class="selected">001</li>
            <li>002</li>
            <li>003</li>
        </ul>
        <div id="content">
            <div class="selected">00001</div>
            <div>00002</div>
            <div>00003</div>
        </div>
    </div>
<script src="jquery-1.12.4.js"></script>
<script>
    $('li').on('click',function(){
        $(this).addClass('selected').siblings().removeClass('selected');
        var $index = $(this).index();
        $('#content div').eq($index).addClass('selected').siblings().removeClass('selected');
    });
</script>
</body>
</html>
