<!DOCTYPE html>
<html lang="en">
<head>

<body>

<ul class="pagination">

    <li><a href="">3</a></li>
    <li><a href="">4</a></li>

</ul>


<ul class="pagination">

    <li><a href="">2</a></li>
    <li><a href="">3</a></li>
    <li><a href="">4</a></li>
    <li><a href="">5</a></li>

    <li><a href="">1</a></li>

<div class="pagination-centered">

        <li class="arrow"><a href="#">«</a></li>
        <li class="current"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
