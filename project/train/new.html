    <h1>新建站点</h1>

    <form role="form">
        <div class="form-group">
            <label for="name">起始站
            <select class="form-control">
                <option>哈尔滨</option>
                <option>齐齐哈尔</option>
                <option>长春</option>
                <option>北京</option>
                <option>大连</option>
                <option>沈阳</option>
                <option>郑州</option>
                <option>苏州</option>
            </select></label>
            <label for="name">终点站
            <select class="form-control">
                <option>齐齐哈尔</option>
                <option>哈尔滨</option>
                <option>长春</option>
                <option>北京</option>
                <option>大连</option>
                <option>沈阳</option>
                <option>郑州</option>
                <option>苏州</option>
            </select></label><br/><br/>
            <label for="">发车时间
                <input type="datetime-local"/>
            </label><br/><br/>
            <label for="">到站时间
                <input type="datetime-local"/>
            </label><br/><br/>
            <label for="">票价￥(RMB)
                <input type="number" value="100"/>
            </label><br/><br/>
        </div>




        <div class="btn-group btn-group-lg">
            <button type="submit" class="btn btn-success"><a href="#">确认</a></button>
