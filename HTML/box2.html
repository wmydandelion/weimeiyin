<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				float: left;
			}
			#main{
				margin-left: 200px;
				margin-top: 200px;
				width: 800px;
				height: 400px;
				background: #ccc;
				position: relative;
			}
			#div1{
				width: 200px;
				height: 200px;
				background: red;
			}
			#div2{
				width: 200px;
				height: 200px;
				background: blue;
				position: relative;
				top: 300px;
				left: 300px;
			}
			#div3{
				width: 200px;
				height: 200px;
				background: greenyellow;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div id="div1"></div>
			<div id="div2"></div>
			<div id="div3"></div>
		</div>
	</body>
</html>
