<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            font: normal 12px/17px Arial;
        }
        div{
            margin: 5px;
        }
        .focus{
            background: #fcc;
            border: 1px solid #f00;
        }

    </style>
</head>
<body>
    <fieldset>
        <legend>个人信息</legend>
        <div>
            <label for="user">用户名：</label>
            <input type="text" id="user" value="输入用户名"/>
        </div>
        <div>
            <label for="password">密码：</label>
            <input type="password" id="password" value="输入密码"/>
        </div>
        <div>
            <label for="message">详细信息：</label>
            <textarea name="" id="message"></textarea>
        </div>
    </fieldset>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){

        $(':input').focus(function(){
            $(this).addClass('focus');
            if(this.value == this.defaultValue){
                this.value = '';
            }
        }).blur(function(){
            $(this).removeClass('focus');
            if(this.value == ''){
                this.value = this.defaultValue;
            }
        });
    });


</script>
</body>
</html>
