<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p id="test">这是段落中的<b>粗体</b>文本。</p>
    <button id="btn1">显示文本</button>
    <button id="btn2">显示 HTML</button>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                alert($("#test").text());
            });
            $("#btn2").click(function(){
                alert($("#test").html());
            });
        });
    </script>
</body>
</html>
