<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function fibonacci(n) {
       if(n == 1 || n == 2){
           return 1;
       }
       return fibonacci(n - 1) + fibonacci(n - 2);
   }
   function fibonacci1(n){
       if(n == 1 || n == 2){
           return 1;
       }
       var n1 = 1, n2 = 1, sum;
       for(var i=3; i<=n; i++){
           sum = n1 + n2;
           n1 = n2;
           n2 = sum;
       }
       return sum;
   }
   function fibonacci2(n){
       var arr = [1, 1];
       for(var i=2; i<n; i++){
           arr[i] = arr[i - 1] + arr[i - 2];
       }
       return arr[n - 1];
   }


   document.write(fibonacci(7));
   document.write("<br>");
   document.write(fibonacci1(3));
   document.write("<br>");
   document.write(fibonacci2(7));
</script>
</body>
</html>
