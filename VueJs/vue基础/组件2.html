<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <runoob></runoob>
    </div>
    <script>
        var child ={
            template: '<h1>自定义组件</h1>'
        }
        new Vue({
            el:'#app',
            components:{
                'runoob':child
            }
        });
    </script>
</body>
</html>
