<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="names=['w','thn','ii']">
        <p>请使用ng-repeat来循环数组</p>
        <ul>
            <li ng-repeat="x in names">
            {{x}}
            </li>
        </ul>

    </div>
</body>
</html>
