<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1 div{
            width: 200px;
            height: 200px;
            border: 1px #000 solid;
            display: none;
        }
        .active{
            background: red;
        }

    </style>
</head>
<body>
    <div id="div1">
        <button class="active">
            1
        </button>
        <button>2</button>
        <button>3</button>
        <div style="display: block;">111</div>
        <div>222</div>
        <div>333</div>
    </div>
    <script>
        var oParent,btns,divs;
        window.onload = function () {
            oParent = document.getElementById('div1');
            btns = oParent.getElementsByTagName('button');
            divs = oParent.getElementsByTagName('div');
            init();
        }
        function init(){
            for(var i = 0;i<btns.length;i++){
                btns[i].index = i;
                btns[i].onclick = change;
            }
        }
        function change(){
            for(var i = 0;i<btns.lenght;i++){
                btns[i].className = '';
                btns[i].style.display = 'none';
            }
            this.className = 'active';
            divs[this.index].style.display = 'block';
        }
    </script>
</body>
</html>
