<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p id="p1">如果点击“隐藏”按钮，我就会消失。</p>
    <button id="hide">隐藏</button>
    <button id="show">显示</button>
    <script type="text/javascript" src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("#hide").click(function(){
                $("p").hide(1000);
            });
            $("#show").click(function(){
                $("p").show(2000);
            });
        });
    </script>
</body>
</html>
