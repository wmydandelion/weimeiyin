<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .active{
            width: 200px;
            height: 200px;
            background: deeppink;
        }
        .text-danger{
            width: 200px;
            height: 200px;
            background: cadetblue;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="[errorClass,isActive?activeClass:'']"></div>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            isActive:true,
            activeClass:'active',
            errorClass:'text-danger'
        }
    });
</script>
</body>
</html>
