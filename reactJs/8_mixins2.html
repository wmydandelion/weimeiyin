<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: #fddfdf;
            color: #0271ee;
            font-style: oblique;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>

    <script type="text/babel">

        var Binding = React.createClass({
            getInitialState : function(){
                return {
                    username : ""
                };
            },
            changeHandler : function(e){
                this.setState({
                    username : e.target.value
                });
            },
            render : function () {
                return (
                        <div>
                            <input type="text" value={this.state.username} onChange={this.changeHandler}/>
                            <h1>{this.state.username}</h1>
                        </div>
                );
            }
        });
        ReactDOM.render(
        <Binding/>,
                document.getElementById("app")
        );

    </script>
</body>
</html>
