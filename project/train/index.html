    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"/>-->
    <!--<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>-->
    <!--<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>-->
    <!--<script src="js/jquery-3.2.1.min.js"></script>-->
    <link rel="stylesheet" href="css/common.css"/>
    <style>
        a.carousel-control{
            display: block;
            text-align: center;
            background-color: #9bc37c;
            font-size: larger;
            font-weight: 900;
            color: orangered;
            line-height: 50%;
        }
        .carousel-control span{
            text-align: center;
            background-color: #c36ba6;
            font-size: larger;
            font-weight: 900;
            color: #fffdfb;
            border-radius: 50%;
            display: block;
            height: 80px;
            width: 80px;
            line-height: 80px;
        }
        span .right{
            right: 0;
        }
        #myCarousel {
            height: 100%;
        }
    </style>

</head>


<body>
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">车票预定系统</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="login.html">用户登陆</a></li>
                    <li><a href="regist.html">用户注册</a></li>
                    <li><a href="new.html">新建车次</a></li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            查询<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="checkByNum.html">车次查询</a></li>
                            <li class="divider"></li>
                            <li><a href="checkByTime.html">站点查询</a></li>
                        </ul>
                    </li>
                    <li><a href="book.html">车票订购</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/1.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="img/2.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="img/3.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev"><span>&lang;</span></a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next"><span>&rang;</span></a>
    </div>

    <!-- 控制按钮 -->

    <div style="text-align:center;">
        <input type="button" class="btn prev-slide btn-lg btn-primary" value="下一张图">
        <input type="button" class="btn next-slide btn-lg btn-primary" value="上一张图">
        <input type="button" class="btn slide-one btn-lg btn-primary" value="图片1">
        <input type="button" class="btn slide-two btn-lg btn-primary" value="图片2">
        <input type="button" class="btn slide-three btn-lg btn-primary" value="图片3">
    </div>



</div>
<script>
    $(function(){
        // 初始化轮播
        $(".start-slide").click(function(){
            $("#myCarousel").carousel('cycle');
        });
        // 停止轮播
        $(".pause-slide").click(function(){
            $("#myCarousel").carousel('pause');
        });
        // 循环轮播到上一个项目
        $(".prev-slide").click(function(){
            $("#myCarousel").carousel('prev');
        });
        // 循环轮播到下一个项目
        $(".next-slide").click(function(){
            $("#myCarousel").carousel('next');
        });
        // 循环轮播到某个特定的帧
        $(".slide-one").click(function(){
            $("#myCarousel").carousel(0);
        });
        $(".slide-two").click(function(){
            $("#myCarousel").carousel(1);
        });
        $(".slide-three").click(function(){
            $("#myCarousel").carousel(2);
        });
    });
</script>

</body>
</html>
