<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-show</title>
    <script src="http://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <h1 v-show="ok">HELLO</h1>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                ok:true
            }
        });
    </script>
</body>
</html>
