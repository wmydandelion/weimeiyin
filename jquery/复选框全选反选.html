<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form method="post" action="">
    <h3>你爱好的运动是？</h3>
    <input type="checkbox" name="items" value="足球" />足球<br/>
    <input type="checkbox" name="items" value="羽毛球" />羽毛球<br/>
    <input type="checkbox" name="items" value="排球" />排球<br/>
    <input type="checkbox" name="items" value="篮球" />篮球<br/>
<br/>
    <input type="button" id="CheckedAll" value="全选" />
    <input type="button" id="CheckedNo" value="全不选" />
    <input type="button" id="CheckedRev" value="反选" />
    <input type="button" id="send" value="提交" />
</form>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        $('#CheckedAll').on('click',function(){
            $(':checkbox').prop('checked',true);
        });
        $('#CheckedNo').on('click',function(){
            $(':checkbox').prop('checked',false);
        });
        $('#CheckedRev').on('click',function(){
            $(':checkbox').each(function(index,elem){
                this.checked = ! this.checked;
            });
        });
        $('#send').on('click',function(){
            var str = '';
            $(':checked').each(function(){
                str += $(this).val();
            });
            alert(str);
        })

    })
</script>
</body>
</html>
