<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 200px;
            height: 25px;
            border: 1px solid #ccc;
        }
        #container{
            margin: 20px;
        }
        #tabs li{
            width: 15px;
            height: 15px;
            float: left;
            margin: 5px;
            background-image: url('theme.gif');
            background-repeat: no-repeat;
        }
        .news{
            width: 100px;
            height: 40px;
            display: inline-block;
            line-height: 40px;
            text-align: center;
            background: #999999;
            color: #fff;
            margin-top: 30px;
        }
        .skin0{
            background: #999;
        }
        .skin5{
            background:#BB3BD9;
        }
        .skin4{
            background:#E31559;
        }
        .skin3{
            background:#08BECE;
        }
        .skin2{
            background:#FBA60A;
        }
        .skin1{
            background:#AFD400;
        }

    </style>
</head>
<body>
        <div id="container">
            <ul id="tabs">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="news">时事新闻</div>
            <div class="news">娱乐新闻</div>
        </div>
<script src="../jquery-1.12.4.js"></script>
<script>
    function init(){
        $('li').each(function(index,elem){
            $(this).css('background-position',-index*20+'px 0px');
        })
    }
    init();
    var index = 0;
    if(getCookie('skin')){
        index = getCookie('skin');
    };
    $('li').on('click',function(){
        init();
        $(this).css("background-position",-$(this).index*20+"px -15px");
        $('.news').attr('class','news').addClass('skin'+$(this).index());
        setCookie('skin',$(this).index(),7);
    });
    $('li').eq(index).trigger('click');
    function setCookie(key,value,day){
        var str = key + '=' + value +"";
        if(day){
            var date = new Date();
            date.setDate(date.getDate()+day);
            str += 'expires='+date;
        }
        document.cookie =str;
    }
    function getCookie(key) {
        var str = document.cookie;
        var arr = str.split('; ');
        for (var i = 0; i < arr.length; i++) {
            var arr1 = arr[i].split('=');
            if (arr1[0] == key) {
                return arr1[1];
            }
        }
    }

</script>
</body>
</html>
