<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: pink;
				perspective: 100px;
			}
			/*div{
				width: 200px;
				height: 200px;
				border-radius:20px;
				background: white;
				text-align: center;
			}*/
			.container{
				width: 200px;
				height: 200px;
				margin: 200px auto;
				transform-style: preserve-3d;
				animation: rotate 2s linear infinite;
			}
			@keyframes rotate{
				from{}
				to{
					transform: rotateY(-360deg);
				}
			}
			.cube{
				width: 200px;
				height: 200px;
				border-radius:20px;
				background: white;
				text-align: center;
				font-size: 90px;
				line-height: 200px;
				opacity: 0.7;
				border: 1px solid white;
				position: absolute;
			}
			.one{
				transform: rotateY(180deg) translateZ(100px);	
			}
			.two{
				transform: rotateX(90deg) translateZ(100px);
			}
			.three{
				transform: rotateY(-90deg) translateZ(100px);
			}
			.four{
				transform: rotateY(90deg) translateZ(100px);
			}
			.five{
				transform: rotateX(-90deg) translateZ(100px);
			}
			.six{
				transform:  translateZ(100px);
			}
		</style>
	</head>
	<body>
		<div class="container">
				<div class="cube one">1</div>
				<div class="cube two">2</div>
				<div class="cube three">3</div>
				<div class="cube four">4</div>
				<div class="cube five">5</div>
				<div class="cube six">6</div>
		</div>
	</body>
</html>
