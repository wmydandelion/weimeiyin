<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .main{
            float: left;
            width: 150px;
            background: #ffcccc;
        }
        .main-link{
            display: block;
            height: 30px;
            line-height: 30px;
            text-indent: 20px;
            color: #cccccc;
            background: url("images/down.gif") no-repeat 5px;
        }
        .main li a{
            display: block;
            height: 30px;
            line-height: 30px;
            text-indent: 20px;
            color: #ffffff;
            background: #888;
        }
        .main ul{
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li class="main">
                <a href="#" class="main-link">菜单1</a>
                <ul>
                    <li><a href="#">子菜单1</a></li>
                    <li><a href="#">子菜单1</a></li>
                </ul>
            </li>
            <li class="main">
                <a href="#" class="main-link">菜单2</a>
                <ul>
                    <li><a href="#">子菜单2</a></li>
                    <li><a href="#">子菜单2</a></li>
                </ul>
            </li>
            <li class="main">
                <a href="#" class="main-link">菜单3</a>
                <ul>
                    <li><a href="#">子菜单3</a></li>
                    <li><a href="#">子菜单3</a></li>
                </ul>
            </li>
        </ul>
    </div>
<script src="../jquery-1.12.4.js"></script>
<script>
    $('.main').hover(function(){
        $(this).find('.main-link').css('background-images','url("images/up.git")').end().children('ul').stop().slideDown();
    },function(){
        $(this).find('main-link').css('background-images','url("images/down.gif")').end().children('ul').stop().slideUp();
    });
</script>
</body>
</html>
