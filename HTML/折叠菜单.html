<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu{
            width: 200px;
        }
        #menu h3{
            height: 80px;
            background: #000000;
            color: palevioletred;
            line-height: 80px;
            cursor: pointer;
        }
        #menu .sub-menu{
            border: 1px solid darkseagreen;
            display: none;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li class="main-menu">
        <h3>管理区</h3>
        <ul class="sub-menu">
            <li><a href="#">001</a></li>
            <li><a href="#">002</a></li>
            <li><a href="#">003</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <h3 onselectstart="return false;">交流区</h3>
        <ul class="sub-menu">
            <li><a href="#">001</a></li>
            <li><a href="#">002</a></li>
            <li><a href="#">003</a></li>
        </ul>
    </li>
</ul>

   var oMenu=document.getElementById("menu");
   var aH3=oMenu.getElementsByTagName("h3");
    for(var i=0;i<aH3.length;i++)
   {
    	aH3[i].onclick=function(){
   var oSubMenu=next(this);
   if(oSubMenu.style.display=='block'){
   	oSubMenu.style.display='none';
   }
    else{
   	oSubMenu.style.display='block';
    }
   };
   }
    function next(elem)
   {
    	do{
   		elem=elem.nextSibling;
        }while(elem&&elem.nodeType!=1);//判断elem是否有效
       return elem;
    }
</script>
