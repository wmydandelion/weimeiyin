<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>
</head>
<body>


<span>默认:</span>
<div class="range-slider" data-slider>
    <span class="range-slider-handle"></span>
    <span class="range-slider-active-segment"></span>
</div>

<span>圆角:</span>
<div class="range-slider radius" data-slider>
    <span class="range-slider-handle"></span>
    <span class="range-slider-active-segment"></span>
</div>

<span>圆形:</span>
<div class="range-slider round" data-slider>
    <span class="range-slider-handle"></span>
    <span class="range-slider-active-segment"></span>
</div>

<span>禁用:</span>
<div class="range-slider disabled" data-slider>
    <span class="range-slider-handle"></span>
    <span class="range-slider-active-segment"></span>
</div>
<div class="range-slider vertical-range" data-slider data-options="vertical: true;">
    <span class="range-slider-handle"></span>
    <span class="range-slider-active-segment"></span>
</div>
<div class="range-slider" data-slider data-options="initial: 80;">
    <span class="range-slider-handle"></span>
    <span class="range-slider-active-segment"></span>
</div>

<span id="mySlider"></span>

<div class="range-slider" data-slider data-options="display_selector: #mySlider;">
    <span class="range-slider-handle"></span>
    <span class="range-slider-active-segment"></span>
</div>
<div class="row">
    <div class="small-10 columns">
        <div class="range-slider" data-slider data-options="display_selector: #mySlider11; initial: 72;">
            <span class="range-slider-handle"></span>
            <span class="range-slider-active-segment"></span>
        </div>
    </div>
    <div class="small-2 columns">
        <!-- The display element (Tip: use CSS to perfectly position it) -->
        <input type="number" id="mySlider11" style="margin-top:7px;" value="72">
    </div>
</div>

<script>
    $(document).ready(function() {
        $(document).foundation();
    })
</script>
</body>
</html>
