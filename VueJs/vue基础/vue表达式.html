<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue表达式</title>
    <script src="http://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{5+5}}<br/>
        {{ok?'yes':'no'}}<br/>
        {{message.split('').reserve().join('')}}
        <div v-bind="'list-'+id">教程</div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                ok:true,
                message:"aaa",
                id:1
            }
        });
    </script>
</body>
</html>
