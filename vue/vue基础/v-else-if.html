<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-else-if</title>
    <script src="http://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <div v-if="type==='A'">A</div>
        <div v-else-if="type==='B'">B</div>
        <div v-else-if="type==='C'">C</div>
        <div v-else-if="type==='D'">D</div>
        <div v-else>
            not ABCD
        </div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                type:'bbC'
            }
        });
    </script>
</body>
</html>
