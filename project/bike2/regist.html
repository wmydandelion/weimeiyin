<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册账号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .footer{
            bottom: 0;
            position: absolute;
            width: 100%;
        }
        body{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div data-role="page">
    <div data-role="header" data-theme="b">
        <h1>注册中心</h1>
        <div class="ui-grid-">
            <div class="ui-block-a"><a href="index.html" class="ui-btn  ui-btn-left ui-icon-carat-l ui-btn-icon-left ui-corner-all">返回</a></div>
            <div class="ui-block-c"><a href="help.html" class="ui-btn  ui-btn-right ui-icon-info ui-btn-icon-right ui-corner-all">帮助</a></div>
        </div>
    </div>
    <div data-role="main" class="ui-content">
        <form action="">
            修改个人头像：<input type="file" id="inputfile">
            <label>用户名：<input type="text" required placeholder="请在这里输入用户账号"/></label>
            <label>密码：<input type="password" required placeholder="请在这里输入个人密码"/></label>
            <label>再次输入密码：<input type="password" required placeholder="请在这里再次输入密码"/></label>
            性别：<label><input name="Fruit" type="radio" value="" />男</label>
            <label><input name="Fruit" type="radio" value="" />女</label>
            <input type="submit" data-inline="true" value="提交">
            <input type="reset" data-inline="true" data-clear-btn="true" value="重置"/>


       已经账号，点我登陆：
        <a class="ui-btn ui-icon-carat-r ui-btn-icon-right ui-corner-all" href="login.html">登陆</a>
        </form>
    </div>

    <div class="footer" data-role="footer" data-theme="b">
        <h1>&copy;注册中心</h1>
    </div>
</div>
</body>
</html>
