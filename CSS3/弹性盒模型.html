<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
       #pages{
            width: 400px;
            height: 400px;
            background-color: #aabbcc;
            position: relative;
           display: -webkit-box;
        }
       #header{
            width: 400px;
            height: 50px;
            background:#f00;
            position: fixed;
            top: 0;

        }
       #content{
            width: 400px;
            background:#0f0;
        }
       #footer{
            width: 400px;
            background:#00f;
            position: fixed;
           top: -400px;
        }
    </style>

</head>
<body>
    <div id="pages">
        <div id="header"></div>
        <div id="content"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
