<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="http://unpkg.com/vue/dist/vue.js"></script>

<body>
    <div id="app">
        {{message||capitalize}}
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                message:'aaxmc'
            },
            filters:{
                capitalize:function(value){
                    if(!value){
                        return '';
                    }
                    value = value.string;
                    return value.charAt(0).toUpperCase()+value.slice();
                }
            }
        });
    </script>
</body>
</html>
