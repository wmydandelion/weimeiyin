<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item v-for="item in sites" v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <script>
        Vue.component('todo-item',{
            props:['todo'],
            template: '<li>{{todo.text}}</li>'
        });
        new Vue({
            el: '#app',
            data:{
                sites:[
                    {text:"a"},
                    {text:"b"},
                    {text:"c"}
                ]
            }
        });
    </script>
</body>
</html>
