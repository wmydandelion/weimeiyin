<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>此处是页面标题</h1>
    </div>

    <div data-role="content" data-theme="e">
        <p>此处是页面内容。</p>
        <a href="#" data-role="button">按钮</a>
        <p>默认地，页面的子元素会继承应用主题的父元素的样式 - 在这么情况下，上面的按钮会被自动赋予的 data-theme 为 "e"。</p>

        <p>如需人工添加按钮的样式，请在链接中添加 data-theme 属性：</p>
        <a href="#" data-role="button" data-theme="a">按钮a</a>
        <a href="#" data-role="button" data-theme="b">按钮b</a>
        <a href="#" data-role="button" data-theme="c">按钮c</a>
        <a href="#" data-role="button" data-theme="d">按钮d</a>
        <a href="#" data-role="button" data-theme="e">按钮e</a>
    </div>
</body>
</html>
