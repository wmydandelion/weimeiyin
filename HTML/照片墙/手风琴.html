<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			ul{
				list-style: none;
			}
			a{
				text-decoration: none;
			}
			#container{
				width: 805px;
				height: 500px;
				overflow: hidden;
				margin: 100px auto;
				box-shadow: 5px 5px 5px 5px rgba(0,0,0,0.5);
			}
			#container li{
				width: 160px;
				height: 500px;
				float: left;
				border-left: 1px solid #aaa;
				position: relative;
				transition: all 1s ease;
			}
			#container li a{
				position: absolute;
				bottom: 0;
				width: 600px;
				height: 30px;
				background: rgba(0,0,0,0.5);
				color: #fff;
				line-height: 30px;
			}
			#container:hover li{
				width: 50px;
			}
			#container li:hover{
				width: 600px;
			}
		</style>
	</head>
	<body>
		<ul id="container">
			<li><a href="#">描述1</a><img src="imgs/1.jpg" alt=""></li>
			<li><a href="#">描述2</a><img src="imgs/2.jpg" alt=""></li>
			<li><a href="#">描述3</a><img src="imgs/3.jpg" alt=""></li>
			<li><a href="#">描述4</a><img src="imgs/4.jpg" alt=""></li>
			<li><a href="#">描述5</a><img src="imgs/5.jpg" alt=""></li>
		</ul>
	</body>
</html>
