<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>页面载入时，input 元素自动获取焦点：</p>
        <input type="text" v-focus/>
    </div>
    <script>
        Vue.directive('focus',{
            inserted:function(el){
                el.focus();
            }
        });
        new Vue({
            el:"#app"
        });
    </script>
</body>
</html>
