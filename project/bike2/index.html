<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">

        <div id="map">
        </div>
        <div class="content">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                <div class="up button display"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
                <div class="down button"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
                <div class="scan"></div>
            <a href="complain.html"><i class="fa fa-heart" aria-hidden="true"></i></a>
            <a href="sport.html"><i class="fa fa-bicycle" aria-hidden="true"></i></a>
                <i class="fa fa-clock-o" aria-hidden="true"><s class="hot"></s></i>
            <a href="userCenter.html"><i class="fa fa-user" aria-hidden="true"></i></a>
        </div>
        <div class="menu">
            <div class="box">
                <div class="b-img">
                    <img src="img/1.jpg" alt="" class="f-img"/>
                    <img src="img/2.jpg" alt=""/>
                    <img src="img/3.jpg" alt=""/>
                </div>
                <span class="b-money">￥100/小时</span>
                <span class="b-num">空闲XX辆</span>
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <ul class="type">
                <span class="t-span">车型：</span>
                <li class="select">单人车</li>
                <li>双人车</li>
                <li>三人车</li>
            </ul>
            <ul class="time">
                <span class="t-span">取车时间：</span>
                <li>30分内</li>
                <li>60分内</li>
                <li>90分内</li>
                <li>120分内</li>
                <li>150分内</li>
                <li>180分内</li>
            </ul>
            <ul class="amount">
                <span class="t-span">数量：</span>
                <li>1</li>
                <li>2</li>
            </ul>
            <div class="confirm">确定</div>
        </div>
    </div>
    <script src="http://api.map.baidu.com/getscript?v=2.0&ak=N5lqppBv8Cx6SsyjKHVWQRwETipyiVem&services=&t=20170606131300"></script>
    <script src="js/map.js"></script>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
