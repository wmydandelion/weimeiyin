<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <img src="1.jpg" alt=""/><br/>
    <button id="btn1">在图片前面添加文本</button>
    <button id="btn2">在图片后面添加文本</button>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("img").before("<i>before</i>");
            });
            $("#btn2").click(function(){
                $("img").after("<i>after</i>");
            });
        });
    </script>
</body>
</html>
