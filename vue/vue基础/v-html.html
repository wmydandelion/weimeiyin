<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-html</title>
    <script src="http://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-html="message"></div>
    </div>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"<h1>v-html</h1>"
        }
    });
</script>
</body>
</html>
