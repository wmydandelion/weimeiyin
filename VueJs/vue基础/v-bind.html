<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="http://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .class1{
            background: deeppink;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="app">
        <label for="r1">修改颜色<input type="checkbox" v-model="class1" id="r1"></label>
        <br/><br/>
        <div v-bind:class="{'class1':class1}">
            v-bind:class1
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                class1:false
            }
        });
    </script>
</body>
</html>
