<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1{
				width: 200px;
				height: 100px;
				background: pink;
				position: absolute;
				left: 0;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<button id="btn">移动</button>
		<div id="div1">div</div>
		<script src="jslib.js"></script>
		<script>
			var oDiv1=document.getElementById('div1');
			var oBtn=document.getElementById('btn');
			oBtn.onclick=function(){
				animate(oDiv1,{
					left:500,
					top:100
				},function(){
					animate(oDiv1,{
						width:500
					},function(){
						animate(oDiv1,{
							height:300
						});
					});
				});
				
			};
		</script>
	</body>
</html>
