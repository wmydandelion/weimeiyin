<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>土好网</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/rem.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        html,body{
            width: 100%;
            height: 26rem;
            font-size: .8rem;
        }
        .header,.footer{
            height:2rem;
        }
        .first,.second{
            height: 12rem;
            position: relative;
        }
        .left,.right{
            position: absolute;
            transform:translateY(70%);
        }
        .first{
            background: #57b7fe;
        }
        .right{
            transform:translate3d(80%,70%,0) ;
        }
        .second{
            background: #ff9700;
        }
        .btn{
            width:5rem;
            height:3rem;
            font-size:1rem;
            border-radius: 30%;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="row" style="text-align: center;">
        <div class="col-xs-4 col-md-4 col-sx-4"><i class="fa fa-angle-left fa-2x"></i></div>
        <div class="col-xs-4 col-md-4 col-sx-4">土好网</div>
        <div class="col-xs-4 col-md-4 col-sx-4">...</div>
    </div>
</div>
<div class="content">
    <div class="first">
        <div class="row" style="text-align: center;">
            <div class="left col-xs-6 col-md-6 col-sx-6">我是大地主<br>我有土地要卖 <br>
            <button class="btn btn-lg btn-primary">点击进入</button>
            </div>
            <div class="right col-xs-6 col-md-6 col-sx-6"><img src="img/logo.png" alt=""></div>
        </div>

    </div>
    <div class="second">
        <div class="row" style="text-align: center;">
            <div class="left col-xs-6 col-md-6 col-sx-6"><img src="img/logo.png" alt=""></div>
            <div class="right col-xs-6 col-md-6 col-sx-6">我是钱多多<br>我有土地要买卖<br>
                <button class="btn btn-lg btn-warning">点击进入</button></div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="row" style="text-align: center;">
        <div class="col-xs-6 col-md-6 col-sx-6"><i class="fa fa-home fa-3x"></i>首页</div>
        <div class="col-xs-6 col-md-6 col-sx-6"><i class="fa fa-user fa-3x"></i>我的</div>
    </div>
</div>
</body>
</html>
