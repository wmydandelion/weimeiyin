<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title><script
        src="//maps.googleapis.com/maps/api/js?key=AIzaSyBzE9xAESye6Kde-3hT-6B90nfwUkcS8Yw&sensor=false">
</script>

    <script>
        var amsterdam=new google.maps.LatLng(52.395715,4.888916);
        function initialize()
        {
            var mapProp = {
                center:amsterdam,
                zoom:7,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

            var myCity = new google.maps.Circle({
                center:amsterdam,
                radius:20000,
                strokeColor:"#0000FF",
                strokeOpacity:0.8,
                strokeWeight:2,
                fillColor:"#0000FF",
                fillOpacity:0.4
            });

            myCity.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
