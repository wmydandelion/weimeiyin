<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn() {
        var result = [];
        for (var i=1;i<=1000;i++){
            if (i % 3 == 0 && i % 5 == 0 && i % 7 == 0){
                result.push(i);
            }
        }
        return result;
    }
    var arr = fn();
    for (var i=0;i<arr.length;i++){
        document.write(arr[i]+"&nbsp;");
        if((i+1)%6 ==0){
            document.write("<br>");
        }
    }
</script>
</body>
</html>
