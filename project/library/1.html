<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>图书馆</title>
    <style>
        body{
            background: skyblue;
        }
        span{
            display: block;
            width: 300px;
            height: 100px;
            border-radius: 10%;
            text-align: center;
            line-height: 100px;
            background: orange;
            font-weight: bolder;
            font-size:25px;
            color: white;
            float:right;
            margin-top: 50px;
        }
        @media screen and (max-width: 900px) {
            img{
                width: 700px;
            }
            span{
                width: 250px;
                font-size: 20px;
                line-height: 90px;
                height: 90px;
            }
        }
        @media screen and (max-width: 600px) {
            img{
                width: 500px;
            }
            span{
                width: 200px;
                font-size: 15px;
                line-height: 80px;
                height: 80px;
            }
        }
        @media screen and (max-width: 400px) {
            img{
                width: 400px;
            }
            span{
                width: 100px;
                font-size: 13px;
                line-height: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <span>
        <a style="text-decoration: none;" href="2.html">开始学习</a>
    </span>
    <img src="img/2.png" alt="...加载之中"/>
</div>
</body>
</html>
