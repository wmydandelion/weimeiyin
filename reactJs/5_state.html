<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: #fddfdf;
            color: #0271ee;
            font-style: oblique;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>
    <script type="text/babel">
        var Counter = React.createClass({
            clickHandler : function(e){
                this.setState({
                    count : this.state.count + 1
                });
            },

            getInitialState : function(){
            return {
                count : 0
            };
            },
            render : function () {
                console.log("render");
                return (
                        <div>
                            <button onClick = {this.clickHandler}>点我加1</button>
                            <p>{this.state.count}</p>
                        </div>
                );
            }
        });
        ReactDOM.render(
                <Counter />,
                document.getElementById("app")
        );
    </script>
</body>
</html>
