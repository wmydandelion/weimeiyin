<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: lightgreen;
			}
			img{
				width:400px;
				height: 400px;
				box-shadow: 5px 5px 5px 5px rgba(50,50,50,0.5);
	 			position: absolute;
			}
			#container{
				width:500px;
				height:500px;
				margin:200px auto;
				position: relative;
				perspective: 1000px;
			}
			#container img:hover{
				z-index: 1;
				transform: rotate(24deg) scale(1.5);
			}
			img:nth-child(1){
				transform: rotateY(30deg);
			}
			img:nth-child(2){
				transform: rotateY(-40deg);
			}
		</style>
	</head>
	<body>
		<div id="container">
				<img src="imgs/1.jpg" alt=""/>
				<img src="imgs/2.jpg" alt=""/>
		</div>
	</body>
</html>
