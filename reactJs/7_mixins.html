<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: #fddfdf;
            color: #0271ee;
            font-style: oblique;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="react-15.3.1/build/react-with-addons.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>

    <script type="text/babel">
        var Binding = React.createClass({
                    mixins : [React.addons.LinkedStateMixin],
            getInitialState : function(){
                return {
                    msg : ""
                };
            },
           render : function(){
               return (
                        <div>
                         <input type = "text" valueLink = {this.linkState('msg')}/>
                         <h1>{this.state.msg}</h1>
                        </div>
               );
           }
        });
        ReactDOM.render(
                <Binding />,
                document.getElementById("app")
        );
    </script>
</body>
</html>
