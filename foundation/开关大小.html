<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>
</head>
<body>
<span>Large</span>
<div class="switch large">
    <input id="mySwitch1" type="checkbox">
    <label for="mySwitch1"></label>
</div>

<span>Default</span>
<div class="switch">
    <input id="mySwitch2" type="checkbox">
    <label for="mySwitch2"></label>
</div>

<span>Small</span>
<div class="switch small">
    <input id="mySwitch3" type="checkbox">
    <label for="mySwitch3"></label>
</div>

<span>Tiny</span>
<div class="switch tiny">
    <input id="mySwitch4" type="checkbox">
    <label for="mySwitch4"></label>
</div>
<span>圆角</span>
<div class="switch radius">
    <input id="mySwitch5" type="checkbox">
    <label for="mySwitch5"></label>
</div>

<span>圆形</span>
<div class="switch round">
    <input id="mySwitch6" type="checkbox">
    <label for="mySwitch6"></label>
</div>



<div class="switch">
    <input id="mySwitch22" type="radio" name="myGroup">
    <label for="mySwitch22"></label>
</div>

<div class="switch">
    <input id="mySwitch222" type="radio" name="myGroup" checked>
    <label for="mySwitch222"></label>
</div>
</body>
</html>
